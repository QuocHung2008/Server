services:
  - type: web
    name: attendance-system
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: MQTT_BROKER
        value: broker.hivemq.com
      - key: MQTT_PORT
        value: 1883
      - key: MQTT_KEEPALIVE
        value: 60
      - key: DEBUG
        value: false
    disk:
      name: attendance-data
      mountPath: /app/classes
      sizeGB: 1
    healthCheckPath: /