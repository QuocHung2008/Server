services:
  - type: web
    name: attendance-system
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install cmake
      pip install dlib
      pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: MQTT_BROKER
        value: broker.hivemq.com
      - key: MQTT_PORT
        value: 1883
    disk:
      name: attendance-data
      mountPath: /opt/render/project/src
      sizeGB: 1