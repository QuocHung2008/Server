services:
  - type: web
    name: attendance-system
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: MQTT_BROKER
        value: broker.hivemq.com  # Public MQTT broker
      - key: MQTT_PORT
        value: 1883
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1