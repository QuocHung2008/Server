<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}404 - Không tìm thấy{% endblock %}
{% block page_title %}Lỗi 404{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="text-center">
        <div class="inline-block p-6 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full mb-6">
            <i class="fas fa-search text-7xl text-blue-600"></i>
        </div>
        
        <h1 class="text-6xl font-bold text-slate-800 mb-4">404</h1>
        <h2 class="text-3xl font-bold text-slate-700 mb-4">Không tìm thấy trang</h2>
        
        <p class="text-slate-500 text-lg mb-8 max-w-md mx-auto">
            Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
        </p>
        
        <div class="flex gap-4 justify-center">
            <a href="/" 
               class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl flex items-center gap-2">
                <i class="fas fa-home"></i>
                Về trang chủ
            </a>
            
            <button 
                onclick="history.back()"
                class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-3 rounded-xl font-semibold transition-all duration-200 flex items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                Quay lại
            </button>
        </div>
        
        <div class="mt-12 grid grid-cols-3 gap-4 max-w-2xl mx-auto">
            <a href="/" class="bg-white rounded-xl p-4 shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-home text-3xl text-blue-600 mb-2"></i>
                <p class="text-sm font-semibold text-slate-700">Trang chủ</p>
            </a>
            
            <a href="/classes/manage" class="bg-white rounded-xl p-4 shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-school text-3xl text-green-600 mb-2"></i>
                <p class="text-sm font-semibold text-slate-700">Quản lý lớp</p>
            </a>
            
            <a href="/api_keys" class="bg-white rounded-xl p-4 shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-key text-3xl text-purple-600 mb-2"></i>
                <p class="text-sm font-semibold text-slate-700">API Keys</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
