{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Chào mừng trở lại</h1>
            <p class="text-slate-500">Đăng nhập để tiếp tục</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
            <form method="POST">
                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Tên đăng nhập</label>
                        <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="admin" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Mật khẩu</label>
                        <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 transition shadow-lg shadow-blue-500/30">
                        Đăng nhập
                    </button>
                </div>
            </form>
            <div class="mt-6 pt-6 border-t border-slate-100">
                <p class="text-sm text-slate-500 text-center">
                    Tài khoản mặc định: <span class="font-medium text-slate-700">admin</span> / <span class="font-medium text-slate-700">admin123</span>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
