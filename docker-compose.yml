version: '3.8'

services:
  attendance-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-system
    ports:
      - "5000:10000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - PORT=10000
      - MQTT_BROKER=broker.hivemq.com
      - MQTT_PORT=1883
      - MQTT_USERNAME=bill_cipher
      - MQTT_PASSWORD=nohter-cuttih-1suNva
      - MQTT_USE_TLS=0
      - MQTT_TLS_INSECURE=0
      - DATABASE_URL=postgresql://attendance:attendance@db:5432/attendance
      - ADMIN_PASSWORD=admin
    volumes:
      - ./classes:/app/classes
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:10000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - attendance-net
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: attendance-db
    environment:
      - POSTGRES_DB=attendance
      - POSTGRES_USER=attendance
      - POSTGRES_PASSWORD=attendance
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - attendance-net

networks:
  attendance-net:
    driver: bridge
