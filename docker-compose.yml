version: '3.8'

services:
  attendance-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-system
    ports:
      - "5000:10000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - PORT=10000
      - MQTT_BROKER=6575a30783c5453485012d4094a0db47.s1.eu.hivemq.cloud
      - MQTT_PORT=8883
      - MQTT_USERNAME=bill_cipher
      - MQTT_PASSWORD=nohter-cuttih-1suNva
      - MQTT_USE_TLS=1
      - MQTT_TLS_INSECURE=1
      - DATABASE_URL=
      - SUPABASE_URL=
      - SUPABASE_SERVICE_ROLE_KEY=
      - SUPABASE_STORAGE_BUCKET=
      - SUPABASE_STORAGE_PREFIX=attendance-system/
      - SUPABASE_STORAGE_PUBLIC=1
      - SUPABASE_SIGNED_URL_EXPIRES_SECONDS=3600
      - ADMIN_PASSWORD=admin
    volumes:
      - ./classes:/app/classes
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:10000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - attendance-net

networks:
  attendance-net:
    driver: bridge
